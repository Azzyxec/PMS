{% extends "/doctor/doctor-dash-base.html" %}
{% block content %}
<div class="container">

  <hr class="invisible">
  <hr class="invisible">
  <hr class="invisible">

  <!-- Appointment step one  -->

  <div id="schedule-step-one" class="  col-sm-8 panel panel-default col-sm-offset-2">
    <div class="panel-tittle">

      <h2 class="text-center">Create Schedule</h2>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">

        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Location</label>
          <div class="col-sm-6">
            <select id="sel-work-locations" class="form-control" name="">
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="from-date" class="col-sm-2 control-label">From Date</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" name="from-date" id="from-date" >
          </div>
        </div>

        <div class="form-group">
          <label for="to-date" class="col-sm-2 control-label">To Date</label>
          <div class="col-sm-6">
            <input type="date" class="form-control" name="to-date" id="to-date" >
          </div>
        </div>


                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">Days</label>
                  <div class="col-sm-1">
                    <input id="chk-all-weekdays" type="checkbox"  name="" >All</br>
                  </div>
                  <div class="col-sm-1">
                    <input  type="checkbox"  name="" id="chk-mon"  >Mon</br>
                  </div>
                  <div class="col-sm-1">
                    <input type="checkbox"  name="" id="chk-tue"  >Tue</br>
                  </div>
                  <div class="col-sm-1">
                    <input type="checkbox"  name="" id="chk-wed"  >Wed</br>
                  </div>
                  <div class="col-sm-1">
                    <input type="checkbox"  name="" id="chk-thu"  >Thu</br>
                  </div>
                  <div class="col-sm-1">
                    <input type="checkbox"  name="" id="chk-fri"  >Fri</br>
                  </div>
                  <div class="col-sm-1">
                    <input type="checkbox"  name="" id="chk-sat"  >Sat</br>
                  </div>
                  <div class="col-sm-1">
                    <input type="checkbox"  name="" id="chk-sun"  >Sun</br>
                  </div>
                </div>

        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Timings</label>
        </div>


        <div class="form-group">
          <label for="" class="col-sm-2 control-label">From</label>
          <div class="col-sm-6">
            <input type="time" class="form-control" name="" id="" >
          </div>
        </div>

        <div class="form-group">
          <label for="" class="col-sm-2 control-label">To</label>
          <div class="col-sm-6">
            <input type="time" class="form-control" name="" id="" >
          </div>
        </div>

        <button type="button" class="btn btn-info col-sm-offset-2 col-sm-2" id="btn-schedule-next">Next</button>

      </div>
    </form>
  </div>

  <!-- Appointment step one  -->


  <!-- Appointment step two  -->

  <div id="schedule-step-two" class="col-sm-12 panel panel-default col-sm-offset-2">
    <div class="panel-tittle">

      <h2 class="text-center">Create Schedule</h2>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">

        <div id="calander">

          <table class=" table table-hover table-bordered">

            <thead>
              <tr class="info" id="table-header-row-schedule-calander">
                <td></td>
              </tr>
            </thead>

            <tbody id="table-body-schedule-calander" >

              <tr id="table-row-schedule-calander" >
              </tr>


            </tbody>

          </table>
        </div>



        <button type="button" class="btn btn-info " id="btn-schedule-create">Create Schedule</button>

      </div>
    </form>
  </div>

  <!-- Appointment step two  -->

</div>


</div>
</body>
{% endblock %}
{% block addScripts %}
<script src="js/new.schedule.js"></script>
{% endblock %}
