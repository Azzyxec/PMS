{% extends "/doctor/doctor-dash-base.html" %}
{% block content %}
<section id="book-Appointments-Section">
  <!-- /.row -->
  <div class="row">
    <div class="container">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
          Book appointment
          </div>
            <div class="panel-body">
              <div class="row">
              <div class="text-center">
              <h1 class="page-header">New Appointment</h1>
              </div>
              <!-- /.col-lg-12 -->
              </div>


              <div class="content_bottom">

              <div class="col-md-offset-2">
                     <form id="addCompanyForm"  class="form-horizontal">
              <div class="form-group">
              <label for="focusedinput" class="col-md-2 control-label">Appointment Date</label>
              <div class='col-md-6'>


              <div class='input-group date' id='datetimepicker2'>
              <input type='date' id="book-appointment-date-form-input" class="form-control" />
              <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
              </span>
              </div>

              </div>

              </div>
              <div class="form-group">
              <label for="focusedinput" class="col-md-2 control-label">Appointment Time</label>
              <div class='col-md-6'>

              <div class='input-group date' id='datetimepicker3'>
              <input type='time'id="book-appointment-patientsTime-form-input" class="form-control" />
              <span class="input-group-addon">
              <span class="glyphicon glyphicon-time"></span>
              </span>
              </div>

              </div>
              </div>





              <div class="form-group">
              <label for="focusedinput" class="col-md-2 control-label">Patient Name<span class="required">*</span></label>
              <div class="col-md-6">
              <input type="text" class="form-control" name="username" id="book-appointment-patientsName-form-input" placeholder="Patients Name">
              </div>

              </div>
              <div class="form-group">
              <label for="focusedinput" class="col-md-2 control-label">Contact<span class="required">*</span></label>
              <div class="col-md-6">
              <input type="text" class="form-control" name="username" id="book-appointment-contact-form-input" placeholder="Your telephone contact no">
              </div>

              </div>

              <div class="form-group">
              <label for="focusedinput" class="col-md-2 control-label">Description</label>
              <div class="col-md-6">
              <textarea class="form-control"  rows ="5" name="address" id="book-appointment-description-form-input" ></textarea>
              <p style="color:red;" id="dataSizeValidation" class="validation"></p>

              </div> 
              </div>





              </form>

              </div>
              </div>
            </div>
          <div class="panel-footer">
          <div class="row">
          <div class="text-center">
          <input type="submit" class="btn-success btn" name="submit" value="Book An Appointment"/>
          </div>

          </div>
          </div>
        </div>
      <div class="clearfix"> </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block addScripts %}
<script src="js/new.appointment.js"></script>
{% endblock %}
