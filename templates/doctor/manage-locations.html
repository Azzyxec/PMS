{% extends "/doctor/doctor-dash-base.html" %}
{% block content %}
<section id="book-Appointments-Section">
  <!-- /.row -->
  <div class="row">
    <hr class="invisible">
    <div class="container">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Work Locations
          </div>
          <div class="panel-body">
            <div class="content_bottom">
              <div class="row">

                <div class="form-group">
                  <label for="focusedinput" class="col-md-2  control-label">Location:<span class="required"></span></label>
                  <div class="col-md-4">
                    <input id="txt-location-name" type="text" class="form-control">
                  </div>
                    <input id="btn-add-location" type="button" class="btn-success btn" name="Add" value="Save"/>

                </div>

              <div class="row">

                <div class="col-md-8">

                  <hr>
                  <div class="table-responsive table-condensed">
                    <table class="table text-center table-bordered table-hover table-striped ">
                      <thead id="programme-table-header">
                        <tr>
                          <th class="col-md-1">Work Locations</th>
                          <th class="col-md-1"></th>
                        </tr>
                      </thead>
                      <tbody id="location-list-table-body">
                      </tbody>

                    </table>
                  </div>
                  <!-- /.table-responsive -->
                </div>


              </div>

            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
</section>
{% endblock %}

{% block addScripts %}
<script src="js/manage.locations.js"></script>
{% endblock %}
