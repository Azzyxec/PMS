{% extends "/doctor/doctor-dash-base.html" %}
{% block addCss %}
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
<!-- Appointment step one  -->
<div class="row">
  <hr class="invisible">
  <div class="col-md-10 col-lg-8">
    <div id="schedule-step-one" class="panel panel-green">

      <div class="panel-heading">
        Create Schedule
      </div>
      <div class="panel-body">

        <form id='form-step-one' class="form-horizontal">

          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-6">
              <select id="sel-work-locations" class="form-control" name="">
              </select>
            </div>


          </div>

          <!-- form -->

          <div class="form-group has-feedback">

            <label for="from-date" class="col-sm-2 control-label">From Date</label>
            <div class='col-md-6 col-sm-6'>

              <div class='input-group date' id='datetimepicker24'>
                <input type="text" class="form-control" name="from-date" id="from-date" >

                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>

              </div>

            </div>

          </div>


          <div class="form-group has-feedback">

            <label for="to-date" class="col-md-2  col-sm-2 control-label">To Date</label>
            <div class='col-md-6 col-sm-6'>


              <div class='input-group date' id='datetimepicker24'>
                <input type="text" class="form-control" name="to-date" id="to-date" >

                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>

              </div>

            </div>

          </div>

          <div class="form-group">


            <label for="" class="col-sm-2 control-label">Days</label>
            <div class="col-sm-6 ">
              <label class="  checkbox-inline" >
                <input id="chk-all-weekdays" type="checkbox"  name="" >All</br>
              </label>
              <label  class="checkbox-inline">
                <input  type="checkbox"  name="" id="chk-mon"  >Mon</br>
              </label>
              <label  class="checkbox-inline">
                <input type="checkbox"  name="" id="chk-tue"  >Tue</br>
              </label>
              <label class="checkbox-inline">
                <input type="checkbox"  name="" id="chk-wed"  >Wed</br>
              </label>
              <label  class="checkbox-inline">
                <input type="checkbox"  name="" id="chk-thu"  >Thu</br>
              </label>
              <label class="checkbox-inline" >
                <input type="checkbox"  name="" id="chk-fri"  >Fri</br>
              </label>
              <label class="checkbox-inline" >
                <input type="checkbox"  name="" id="chk-sat"  >Sat</br>
              </label>
              <label class="checkbox-inline">
                <input type="checkbox"  name="" id="chk-sun"  >Sun</br>
              </label>
            </div>
          </div>

          <label for="" class="col-sm-2  control-label">Timings:</label>

          <div class="form-inline col-sm-offset-2">
            <span for="" >From</span>
            <div class="input-group date">


              <input type="text" class="form-control schedule-form-time" name="" id="from-time" >
              <span class="input-group-addon">

                <span class="glyphicon glyphicon-time"></span>
              </span>
            </div>
            <span for="">To</span>
            <div class="input-group date">


              <input type="text" class="form-control schedule-form-time" name="" id="to-time"  >
              <span class="input-group-addon">

                <span class="glyphicon glyphicon-time"></span>
              </span>
            </div>

          </div>

        </form>


      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="text-center">
            <button type="button" class="btn btn-success " id="btn-schedule-next">Next</button>
            <button type="button" class="btn btn-success " id="btn-cancel">Cancel</button>
          </div>

        </div>
      </div>

      <!-- step one panel -->
    </div>


  </div>

  <!-- Appointment step two  -->

  <div id="schedule-step-two" class=" panel panel-green hidden">
    <div class="panel-tittle">

      <h2 class="text-center">Create Schedule</h2>
    </div>
    <div class="panel-body table-responsive">
      <div class="col-lg-12">
        <h3 class="text-left">Location : <span id="calendar-location-name"></span></h3>
        <h3 id="calander-date" class="text-center"></h3>

        <div class="">
          <table class="calendarTable table table-bordered table-hover ">
            <thead >
              <tr>
                <th class="text-center">Monday</th>
                <th class="text-center" >Tuesday</th>
                <th class="text-center">Wenesday</th>
                <th class="text-center">Thursday</th>
                <th class="text-center">Friday</th>
                <th class="text-center">Saturday</th>
                <th class="text-center">Sunday</th>

              </tr>
            </thead>
            <tbody id="table-body-schedule-calander">
              <!---------- collapse section----------->
            </tbody>
          </table>

        </div>

        <!-- /.table-responsive -->
      </div>





    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="text-center">

          <button type="  button" class="btn btn-success   " id="btn-schedule-create">Create Schedule</button>
          <button type="button" class="btn btn-success " id="btn-back">Back</button>
        </div>
      </div>

    </div>

  </div>

  <!-- Appointment step two  -->
  <div class="hidden">
    <tr  class="collapse collapse-style"  id="collapseExample1">
      <td colspan="7" >
        <form class="form-inline">

          <div class="form-group">
            <label  class="col-sm-2 control-label">From</label>
            <input type="text" class="form-control"  id="datetimepicker5">
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">To</label>
            <input type="text" class="form-control"  id="datetimepicker6">
          </div>
        </form>

      </td>
    </tr>

  </div>

</div>

</body>
{% endblock %}
{% block addScripts %}
<script src="js/new.schedule.js"></script>
{% endblock %}
