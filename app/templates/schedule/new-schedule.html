{% extends "/doctor/doctor-dash-base.html" %}
{% block addCss %}
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
<!-- Appointment step one  -->
<div class="row">
  <hr class="invisible">
  <div class="col-md-10 col-lg-8">
    <div id="schedule-step-one" class="panel panel-green">
      <div class="panel-heading">
        Create Schedule
      </div>
      <div class="panel-body">
        <form class="form-horizontal">

          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-6">
              <select id="sel-work-locations" class="form-control" name="">
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="from-date" class="col-sm-2 control-label">From Date</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" name="from-date" id="from-date" >
            </div>
          </div>

          <div class="form-group">
            <label for="to-date" class="col-sm-2 control-label">To Date</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" name="to-date" id="to-date" >
            </div>
          </div>


          <div class="form-group">


            <label for="" class="col-sm-2 control-label">Days</label>
            <div class="col-sm-6 ">
              <label class="  checkbox-inline" >
                <input id="chk-all-weekdays" type="checkbox"  name="" >All</br>
              </label>
              <label  class="checkbox-inline">
                <input  type="checkbox"  name="" id="chk-mon"  >Mon</br>
              </label>
              <label  class="checkbox-inline">
                <input type="checkbox"  name="" id="chk-tue"  >Tue</br>
              </label>
              <label class="checkbox-inline">
                <input type="checkbox"  name="" id="chk-wed"  >Wed</br>
              </label>
              <label  class="checkbox-inline">
                <input type="checkbox"  name="" id="chk-thu"  >Thu</br>
              </label>
              <label class="checkbox-inline" >
                <input type="checkbox"  name="" id="chk-fri"  >Fri</br>
              </label>
              <label class="checkbox-inline" >
                <input type="checkbox"  name="" id="chk-sat"  >Sat</br>
              </label>
              <label class="checkbox-inline">
                <input type="checkbox"  name="" id="chk-sun"  >Sun</br>
              </label>
            </div>
          </div>

          <label for="" class="col-sm-2  control-label">Timings:</label>

        </form>

        <div class="form-inline col-sm-offset-2">
          <div class="form-group">
            <span for="" >From</span>

            <input type="time" class="form-control" name="" id="from-time" >

          </div>

          <div class="form-group">
            <span for="">To</span>

            <input type="time" class="form-control" name="" id="to-time" >

          </div>


        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="text-center">
            <button type="button" class="btn btn-success " id="btn-schedule-next">Next</button>
          </div>

        </div>
      </div>
    </div>


  </div>

  <!-- Appointment step two  -->

  <div id="schedule-step-two" class=" panel panel-green hidden">
    <div class="panel-tittle">

      <h2 class="text-center">Create Schedule</h2>
    </div>
    <div class="panel-body">
      <div class="col-lg-12">
        <h3 class="text-left">Location : <span id="calendar-location-name"></span></h3>
        <h3 id="calander-date" class="text-center"></h3>

        <div class="table-responsive">
          <table class="calendarTable table table-bordered table-hover ">
            <thead >
              <tr>
                <th class="text-center">Monday</th>
                <th class="text-center" >Tuesday</th>
                <th class="text-center">Wenesday</th>
                <th class="text-center">Thursday</th>
                <th class="text-center">Friday</th>
                <th class="text-center">Saturday</th>
                <th class="text-center">Sunday</th>

              </tr>
            </thead>
            <tbody id="table-body-schedule-calander">
              <!---------- collapse section----------->

              <tr  class="collapse collapse-style"  id="collapseExample1">
                <td colspan="7" >
                  <form class="form-inline">
                    <div class="form-group">

                      <div id="datetimepicker5">
                        <label class=" font-18">From</label></div>
                      </div>
                      <div class="form-group">
                        <div id="datetimepicker6">
                          <label class=" font-18">To</label></div>
                        </div>
                      </form>

                    </td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn col-md-offset-6 btn-info " id="btn-schedule-create">Create Schedule</button>
            </div>

            <!-- /.table-responsive -->
          </div>

        </div>

      </div>

      <!-- Appointment step two  -->

    </div>

  </body>
  {% endblock %}
  {% block addScripts %}

  <script src="js/schedule.manageClinicSchedule.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/new.schedule.js"></script>
  {% endblock %}
