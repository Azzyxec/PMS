{% extends "/doctor/doctor-dash-base.html" %}

{% block addCss %}

    <!-- DataTables CSS -->
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="css/dataTables.responsive.css" rel="stylesheet">
{% endblock %}
{% block content %}
<section >
  <div class="row pull-left">
    <button type="button" class="btn col-md-offset-1 btn-info" id="btn-new-patient">New Patient</button>
  </div>
  <hr class="invisible">
  <div class="row">
    <hr class="invisible"

    <!-- /.panel -->
    <div class="panel panel-green">

      <div class="panel-heading">
        <i class="fa fa-clock-o fa-fw"></i> Patients
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="row"> 
          <div class="col-lg-12">
   
              
              
            <!-- /.table-responsive -->
              
               <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="example">
                                    <thead>
                                        <tr>
                                            <th>Patient</th>
                                            <th>Date of Birth</th>
                                            <th>Blood Group</th>
                                            <th>Gender</th>
                                            <th>Contact</th>
                                            <th>Action</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody id='patient-list-table-body'>
                     
                                     </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
       
              
          </div>
          <!-- /.col-lg-4 (nested) -->
          <!-- /.col-lg-8 (nested) -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->

  </div>
</section>
{% endblock %}
{% block addScripts %}
<script src="js/list.patient.js"></script>
{% endblock %}
