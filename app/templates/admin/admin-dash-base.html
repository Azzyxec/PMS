<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{{basePath}}" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Online Patient Management</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/my-custom-style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" >
  <!-- Custom Fonts -->
  <link rel="stylesheet"  type="text/css" href="css/font-awesome.min.css"  >
  <!-- MetisMenu CSS -->
  <link href="css/metisMenu.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/sb-admin-2.css" rel="stylesheet">


</head>
<body>
  {%if addOverlay == true %}
  <div id="dash-overlay" class="overlay"><h1 class="text-center">Loading.....</h1></div>
  {%endif%}
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a id="pms-brand-btn-link" class="navbar-brand" href="#">PMS </a>
    </div>
    <!-- /.navbar-header -->

    <ul class="nav navbar-top-links navbar-right">



      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          <span> Admin </span><i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-user">
            <li><a  id="admin-dash-logout-btn"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
            </li>
          </ul>
          <!-- /.dropdown-user -->
        </li>
        <!-- /.dropdown -->
      </ul>
      <!-- /.navbar-top-links -->

      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">


            <li {% if active == "doctors" %}class="active"{%endif%}>
              <a href="#" id="btn-manage-doctors"><i class="fa fa-edit fa-fw"></i>Doctor Management <span class="fa arrow"></span></a>
              <ul class="nav nav-second-level">
                <li>
                  <a href="#" id="btn-doctor-listings">Doctor Listing</a>
                </li>
              </ul>

            </li>

            </ul>
          </div>
          <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
      </nav>

      <div id="page-wrapper">
        <div id="wrapper">
          <div class="container-fluid">
            {% block content %}{% endblock %}
          </div>

          </div>
      </div>

      <script src="js/jquery-2.1.4.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      {% block addScripts %}{% endblock %}

    </body>
    </html>
