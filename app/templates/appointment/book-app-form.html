<form id="book-Appointment-Form"  role="form" data-toggle="validator" class="form-horizontal">

  <div class="form-group has-feedback">
    <label for="focusedinput" class="col-md-2 control-label">Location<span class="required">*</span></label>
    <div class="col-md-8">
      <select id="sel-locations" class="form-control">
        <option>...Select...</option>
      </select>
      <div class="help-block with-errors"></div>
    </div>
    <div class="col-md-1">
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>
  </div>

  <div class="form-group has-feedback">
    <label for="focusedinput" class="col-md-2 control-label">Appointment Date</label>
    <div class='col-md-8'>


      <div class='input-group date' id='datetimepicker1'>
        <input type='text' id="new-appointment-date" class="form-control" required/>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>

      </div>

    </div>
    <div class="col-md-1">
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>
  </div>
  <div class="form-group has-feedback">
    <label for="focusedinput" class="col-md-2 control-label">Appointment Time</label>
    <div class='col-md-8'>

      <div class='input-group date' id='datetimepicker2'>
        <input type='text'id="new-appointment-time" data-error="Please enter Time" class="form-control" required />
        <span class="input-group-addon">

          <span class="glyphicon glyphicon-time"></span>
        </span>
      </div>
      <div class="help-block with-errors"></div>
    </div>
    <div class="col-md-1">
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>

  </div>


  <div class="form-group has-feedback">
    <label for="focusedinput" class="col-md-2 control-label">Appointment Duration<span class="required">*</span></label>
    <div class="col-md-8">
      <select id="sel-appointment-duration" class="form-control">
      </select>
      <div class="help-block with-errors"></div>
    </div>
    <div class="col-md-1">
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>
  </div>


  <div class="form-group has-feedback">
    <label for="focusedinput" class="col-md-2 control-label">Patient Name<span class="required">*</span></label>
    <div class="col-md-8">
      <input type="text" id="new-appointment-patients-name"  class="form-control" pattern="[a-zA-Z ]{3,30}" data-error="please enter patients name" name="username" placeholder="Patients Name" required>
      <div class="help-block with-errors"></div>
    </div>
    <div class="col-md-1">
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">DOB:</label>
    <div class='col-md-8'>


      <div class='input-group date' id='datetimepicker1'>
        <input type='text' id="book-appointment-dob" class="form-control" required/>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>

      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Gender:</label>
    <div class="col-md-8">
      <div class="radio-inline">
        <label>
          <input id="new-appointment-rb-male" type="radio"> Male
        </label>
      </div>

      <div class="radio-inline">
        <label>
          <input id="new-appointment-rb-female" type="radio"> Female
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Height<span class="required"></span></label>
    <div class="col-md-8">
      <input type="text" class="form-control"  id="patient-height" placeholder="Patients Height">
    </div>

  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">weight<span class="required"></span></label>
    <div class="col-md-8 ">
      <input type="text" class="form-control"  id="patient-weight" placeholder="Patients Weight">
    </div>

  </div>

  <div class="form-group">
    <label for="" class="col-md-2 control-label">Blood Group<span class="required"></span></label>
    <div class="col-md-8">
      <input type="text" class="form-control"  id="patient-blood-group" placeholder="Blood Group">
    </div>
  </div>


  <div class="form-group has-feedback">
    <label for="focusedinput" class="col-md-2 control-label">Contact<span class="required">*</span></label>
    <div class="col-md-8">
      <input type="text" class="form-control" name="username" id="book-appointment-contact" placeholder="Your telephone contact no" pattern="^[789]\d{9}$"  data-error="please enter your 10 digit mobile No" required> <div class="help-block with-errors"></div>
    </div>

    <div class="col-md-1">
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>
  </div>

  <div class="form-group has-feedback">
    <label for="focusedinput" class="col-md-2 control-label">Description</label>
    <div class="col-md-8">
      <textarea class="form-control"   rows ="5" name="address" id="book-appointment-description" required></textarea>
        <div class="help-block with-errors"></div>
        <p style="color:red;" id="dataSizeValidation" class="validation"></p>
      </div>
      <div class="col-md-1">
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
      <div class="row">
        <div class="text-center">
          <button id="book-appointment-button" class="btn-success btn" name="submit" >Book Appointment</button>
        </div>
      </div>

  </form>
