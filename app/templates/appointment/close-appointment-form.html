<form id="close-appointment-form"  class="form-horizontal">

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Closing date</label>
    <div class='col-md-8'>

      <div class='input-group date' >
        <input id="close-appointment-date" name="closingDate" type='text' class="form-control" />
        <span id="close-appointment-date-icon" class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>

    </div>

  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Closing time</label>
    <div class='col-md-8'>

      <div class='input-group date' >
        <input id="close-appointment-time" name="closingTime" type="text" class="form-control">
        <span id="close-appointment-time-icon" class="input-group-addon">
          <span class="glyphicon glyphicon-time"></span>
        </span>
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Next Appointment</label>
    <div class='col-md-8'>


      <div class='input-group date' >
        <input id="next-appointment-date" name="closeNextAppt" type='text' class="form-control" />
        <span id="next-appointment-date-icon" class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>

    </div>

  </div>



  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Next Appt. Time:</label>
    <div class='col-md-8'>

      <div class='input-group date'  >
        <input  name="closingNextApptTime" id="next-appointment-time" type="text" class="form-control" required/>

        <span id="next-appointment-time-icon" class="input-group-addon">
          <span class="glyphicon glyphicon-time"></span>
        </span>
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Patient Name<span class="required">*</span></label>
    <div class="col-md-8">
      <input type="text" class="form-control" name="closingName" id="close-appointment-patients-name" placeholder="Patients name">
    </div>

  </div>
  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Prescription<span class="required">*</span></label>
    <div class="col-md-8 ">

      <input name="closingPrescpList" type="text" placeholder="Enter Prescription" class="form-control" id="tokenfield" >

    </div>

  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Remarks:</label>
    <div class="col-md-8">
      <textarea class="form-control"  rows ="5" name="closingRemarks" id="close-appointment-remarks" ></textarea>
      <p style="color:red;" id="dataSizeValidation" class="validation"></p>

    </div>
  </div>

  <div class="form-group text-center">

    <div class="btn-group "><button class="btn btn-info">Upload file</button>
      <button class="btn btn-info"> Remove Selected</button>

    </div>


  </div>

  <div class="form-group">
    <label for="focusedinput" class="col-md-2 control-label">Scanned Document List:</label>
    <div class="col-md-8">
      <input id="fileupload" type="file" name="files[]" data-url="server/php/" multiple>
      <div id="files"></div>
      <div class="progress">
        <div class="progress-bar"  id="fileupload-progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" >
          60%
        </div>
      </div>

    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <input type="submit" class="btn-success btn" id="close-appointment-submit-btn" name="submit" value="Close Appointment"/>
</div>
</form>
