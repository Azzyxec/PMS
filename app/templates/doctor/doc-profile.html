<div class="">
  <div id="login-id-already-taken"  class="hidden alert alert-warning">
    <strong>oops!</strong> The login id is taken, please try another Id!.
  </div>

  <div id="doc-profile-before-submit-success" class="hidden alert alert-success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  Thank you for registering with us, we have send you a email with your account info
  </div>

  <div id="doc-profile-before-modify-success" class="hidden alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> modified successfully!
  </div>

  <div  class="book-appointment-before-submit-other-error hidden alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Sorry!</strong>Somethings not right.
  </div>

  <form class="form-horizontal" role="form" data-toggle="validator" id="doctor-profile-reg-form" >
    <label class="col-md-12 text-center" >Doctor Info</label>
    <hr class="invisible">
    <hr class="invisible">

    <input type="hidden" id="did" value="0" >

    <div class="form-group ">
      <label  class="col-md-2 control-label" for="dcontact">Name</label>
        <div class="col-md-6">
          <input type="text" id="dname"  name="dname" class="form-control" placeholder="Name">
        </div>
    </div>

    <div class="form-group">
      <label  class="col-md-2 control-label" for="dcontact">Phone No:</label>
        <div class="col-md-6">
          <input type="text" id="dcontact" name="dcontact" class="form-control" placeholder="Contact">
        </div>
    </div>

    <div class="form-group 2 hidden">
      <label  class="col-md-2 control-label" for="dalternate-contact">Alternate Contact</label>
        <div class="col-md-6">
          <input type="text" id="dalternate-contact" name="dalternatecontact" class="form-control" placeholder="Contact">
        </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-md-2 control-label">Email</label>
      <div class="col-md-6">
          <input type="text" id="demail"  name="email" class="form-control" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="qualifications" class="col-md-2 control-label">Qualifications</label>
      <div class="col-md-6">
        <input type="text" id="dqualifications"  name="qualifications" class="form-control" placeholder="Qualifications">
      </div>
    </div>

    <div class="form-group">
      <label for="address" class="col-md-2 control-label">Address</label>
      <div class="col-md-6">
        <textarea name="address" id="daddress" class="form-control" rows="3" placeholder="Address"></textarea>
      </div>
    </div>



    <div class="form-group">
      <label for="username" class="col-md-2 control-label">Username</label>
      <div class="col-md-6">
        <input type="text" id="duser-name"  name="username" class="form-control" placeholder="Username">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-md-2 control-label">Password</label>
      <div class="col-md-6">
        <input type="password" id="dpassword"  name="password" class="form-control" placeholder="Password">
      </div>
    </div>



    <div class="from-group" style={% if showActiveContol == "true" %}"visibility:visible;" {% else %} "visibility:hidden;"  {%endif%}>
      <label class="col-md-2 control-label" for="">Status</label>
      <div class="radio col-md-6">
        <label>
          <input type="radio" name="activeOptions" id="dactive"  value="1" checked>
          Active
        </label>
        <label>
          <input type="radio" name="activeOptions" id="dinactive" value="0">
          Inactive
        </label>
      </div>
    </div>

    <hr class="invisible">
    <hr class="invisible">

    <div class="from-group col-md-6 text-center" id="">

      <button type="submit" id="btn-doc-reg-sumit" class=" btn btn-primary" name="submit">Save <span></span></button>
      {%if addOverlay ==false %}
      <button type="button" onclick="history.go(-1);" class=" btn btn-primary">back</button>
      {%endif%}

      <!--  <button type="clear" id="btn-doc-clear-btn" class=" btn btn-primary">clear</button>-->

    </div>


</form>

</div>
