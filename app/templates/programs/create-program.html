{% extends "/doctor/doctor-dash-base.html" %}
{% block content %}
<section id="book-Appointments-Section">
  <!-- /.row -->
  <div class="row">
    <hr class="invisible">
   
      <div class="col-md-12">
        <div class="panel panel-green">
          <div class="panel-heading">
            Program
          </div>
          <div class="panel-body">
            <div class="content_bottom">
              <div class="row">

                <div class="form-group">
                  <label for="focusedinput" class="col-md-2  control-label">Program Name:<span class="required"></span></label>
                  <div class="col-md-4">
                    <input id="programme-name" type="text" class="form-control">
                  </div>

                </div>
              </div>

              <div class="row">

                <div class="col-md-8">

                  <hr>
                  <div class="table-responsive table-condensed">
                    <table class="table text-center table-bordered table-hover table-striped ">
                      <thead id="programme-table-header">
                        <tr>
                          <th class="col-md-1">Duration(weeks)</th>
                          <th class="col-md-1">Text</th>
                          <th class="col-md-1">Vaccine</th>
                          <th class="col-md-1">Dose No</th>
                          <th class="col-md-1"></th>
                        </tr>
                      </thead>
                      <tbody id="programme-list-table-body">
                        <tr>
                          <td>
                            <input id="txt-duration" type="text" placeholder="Duration in weeks" class="form-control input-sm">
                          </td>
                          <td>
                            <input id="txt-duration-text" type="text" placeholder="Duration text" class="form-control input-sm">
                          </td>
                          <td>
                            <input id="txt-vaccine" type="text" placeholder="Vaccine" class="form-control input-sm">
                          </td>
                          <td>
                            <input id="txt-dose-no" type="text" placeholder="Dose No." class="form-control input-sm">
                          </td>
                          <td>
                            <button id="btn-add-row" class="btn btn-default btn-sm">+</button>
                          </td>
                        </tr>
                      </tbody>

                    </table>
                  </div>
                  <!-- /.table-responsive -->
                </div>


              </div>






            </div>
          </div>
             <div class="panel-footer">
          <div class="row">
            <div class="text-center">
              <input id="btn-submit-programme" type="button" class="btn-success btn" name="submit" value="Save"/>
            </div>

          </div>
        </div>
        </div>
       
      </div>
      <div class="clearfix"> </div>
    
  </div>
</div>
</section>
{% endblock %}

{% block addScripts %}
<script src="js/medical.programme.js"></script>
{% endblock %}
